<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Array Manipulation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <body>
        <div class="container">
            <h1>Array Manipulation</h1>
            <div class="input-section">

              <p>Result: <span id="result"></span></p>
            </div>
          </div>
